<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖表示例</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <label for="chart-select">選擇圖表:</label>
        <select id="chart-select">
            <option value="sales-trend-chart">銷售額</option>
            <option value="inventory-chart">庫存量</option>
            <option value="revenue-line-chart">營業額</option>
        </select>
    </div>
    <div class="chart-container" id="sales-trend-chart-container">
        <canvas id="sales-trend-chart"></canvas>
    </div>
    <div class="chart-container" id="inventory-chart-container" style="display: none;">
        <canvas id="inventory-chart"></canvas>
    </div>
    <div class="chart-container" id="revenue-line-chart-container" style="display: none;">
        <canvas id="revenue-line-chart"></canvas>
    </div>
    <div>
        <button id="add-chart-button">新增圖表</button>
        <button id="modify-chart-button">修改圖表</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
