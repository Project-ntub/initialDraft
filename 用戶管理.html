<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用戶管理</title>
    <link rel="stylesheet" href="styles2.css">
    <link rel="stylesheet" href="styles7.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button id="add-user-btn">新增用戶</button>
            <button id="pending-approval-btn">待審核</button>
            <label for="sort-select">排序:</label>
            <select id="sort-select">
                <option value="name">姓名</option>
                <option value="email">電子郵件</option>
                <option value="department">部門</option>
                <option value="creation-time">建立時間</option>
                <option value="last-login">最近登入時間</option>
            </select>
            <label for="department-select">部門:</label>
            <select id="department-select">
                <option value="all">全部</option>
                <option value="sales">銷售部</option>
                <option value="hr">人力資源部</option>
                <option value="it">資訊技術部</option>
                <option value="marketing">市場部</option>
            </select>
            <input type="text" id="search-box" placeholder="搜尋...">
        </div>
        <table class="user-table">
            <thead>
                <tr>
                    <th>帳號</th>
                    <th>姓名</th>
                    <th>電子郵件</th>
                    <th>部門</th>
                    <th>建立時間</th>
                    <th>最近登入時間</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>user1</td>
                    <td>張三</td>
                    <td>zhangsan@example.com</td>
                    <td>資訊技術部</td>
                    <td>2023-01-01</td>
                    <td>2023-05-20</td>
                    <td>
                        <button class="edit-btn">編輯</button>
                        <button class="delete-btn">刪除</button>
                        <button class="Assigning Roles-btn">分配角色</button>
                    </td>
                </tr>
                <!-- 更多用戶資料 -->
            </tbody>
        </table>
    </div>
</body>
</html>
