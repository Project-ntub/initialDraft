<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>歷史紀錄</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    .history-form {
      max-width: 400px;
      margin: 0 auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
    }
    .input-container {
      margin-bottom: 10px;
    }
    .input-container label {
      display: block;
      margin-bottom: 5px;
    }
    .input-container select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .button-container {
      text-align: center;
      margin-top: 20px;
    }
    .button-container button {
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
    }
    .button-container a {
      display: inline-block;
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 5px;
      background-color: #28a745;
      color: white;
    }
  </style>
</head>
<body>
  <h2>歷史紀錄</h2>

  <form class="history-form">
    <div class="input-container">
      <label for="year">年：</label>
      <select id="year" name="year">
        <option value="2024">2024</option>
        <option value="2023">2023</option>
        <option value="2022">2022</option>
        <!-- Add more years as needed -->
      </select>
    </div>
    <div class="input-container">
      <label for="month">月：</label>
      <select id="month" name="month">
        <option value="1">1月</option>
        <option value="2">2月</option>
        <option value="3">3月</option>
        <!-- Add more months as needed -->
      </select>
    </div>
    <div class="input-container">
      <label for="day">日：</label>
      <select id="day" name="day">
        <!-- Add days dynamically using JavaScript based on selected month and year -->
      </select>
    </div>
    <div class="input-container">
      <label for="time">時間：</label>
      <input type="time" id="time" name="time">
    </div>

    <div class="button-container">
      <button type="submit">更改</button>
      <button type="button" class="cancel" onclick="cancelChanges()">取消變更</button>
    </div>
  </form>

  <div class="button-container">
    <a href="edit_profile.html">編輯個人資訊</a>
    <a href="homepage.html">查看首頁</a>
  </div>

  <script>
    function cancelChanges() {
      // 在此處添加取消變更的功能
      alert('您取消了變更歷史紀錄');
    }
  </script>
</body>
</html>
