<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .terms {
            font-size: 12px;
            text-align: center;
        }
        .terms a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Registration</h2>
        <form action="register.php" method="post">
            <label for="username">帳號/用戶名:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">電子郵件:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">密碼:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">再次輸入密碼:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <label for="confirm_password">行動電話:</label>
            <input type="phone" id="phone" name="phone" required>

            <label for="verification_code">驗證碼:</label>
            <input type="text" id="verification_code" name="verification_code" required>

            <input type="submit" value="註冊"onclick="window.location.href='使用者登入.html';" >

            <p class="terms">點擊「註冊」表示您同意我們的 <a href="#">服務條款</a> 和 <a href="#">隱私政策</a></p>
        </form>
    </div>
</body>
</html>
