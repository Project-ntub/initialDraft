<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>忘記密碼</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    form {
      max-width: 300px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="email"],
    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>忘記密碼</h2>

  <form>
    <label for="username">帳戶：</label>
    <input type="text" id="username" name="username">

    <label for="email">電子郵件：</label>
    <input type="email" id="email" name="email">

    <button type="button" onclick="sendPasswordReset()">發送</button>
  </form>

  <script>
    function sendPasswordReset() {
      var username = document.getElementById('username').value;
      var email = document.getElementById('email').value;

      // 在此處添加發送密碼重置郵件的邏輯
      alert('已發送密碼重置郵件到 ' + email);
    }
  </script>
</body>
</html>
