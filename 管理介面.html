<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理介面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .sidebar {
            width: 250px;
            background-color: #333;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }
        .sidebar h2 {
            margin-bottom: 20px;
        }
        .sidebar a {
            text-decoration: none;
            color: #fff;
            margin: 10px 0;
            padding: 10px 20px;
            width: 80%;
            text-align: center;
            background-color: transparent;
            border-radius: 4px;
        }
        .sidebar a:hover {
            background-color: #555;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .logout-btn {
            margin-top: auto;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #e74c3c;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
        }
        .logout-btn:hover {
            background-color: #c0392b;
        }
        iframe {
            width: 100%;
            height: calc(100vh - 40px); /* 高度根據視窗大小調整 */
            border: 1px solid #000;
            display: none; /* 預設隱藏 */
        }
        .resize-container {
            width: 100%;
            height: 100%;
            resize: both;
            overflow: auto;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>管理介面</h2>
        <a href="#dashboard" data-frame="dashboard">儀錶板管理</a>
        <a href="#user-management" data-frame="user-management">用戶管理</a>
        <a href="#role-management" data-frame="role-management">角色管理</a>
        <a href="#history" data-frame="history">歷史紀錄</a>
        <button class="logout-btn">登出</button>
    </div>
    
    <div class="main-content">
        <h1>歡迎來到管理介面</h1>
        <p>請選擇一個選項來管理。</p>
        <iframe id="dashboard" src="儀錶板介面.html"></iframe>
        <iframe id="user-management" src="用戶管理.html"></iframe>
        <iframe id="role-management" src="角色管理.html"></iframe>
        <iframe id="history" src="前端歷史紀錄.html"></iframe>
    </div>
    
    <script>
        document.querySelectorAll('.sidebar a').forEach(function(link) {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                document.querySelectorAll('.main-content iframe').forEach(function(iframe) {
                    iframe.style.display = 'none'; // 隱藏所有iframe
                });
                var frameId = this.getAttribute('data-frame');
                document.getElementById(frameId).style.display = 'block'; // 顯示對應的iframe
            });
        });
        document.querySelector('.logout-btn').addEventListener('click', function() {
        window.location.href = '登出成功.html'; // 跳轉到登出成功的畫面
    });
    </script>
    
    </body>
    </html>
</body>
</html>
