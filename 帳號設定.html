<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>帳號設定</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 0;
      margin: 0;
      background-color: #f2f2f2;
    }
    .header-bar {
      width: 100%;
      background-color: #000;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    .container {
      margin-top: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 80px); /* Ensure it fills at least the viewport height */
      width: 90%; /* Adjust width as needed */
      max-width: 600px; /* Optionally, set a maximum width */
      margin: 0 auto; /* Center align horizontally */
    }
    .account-settings {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 100%; /* Ensure it takes full width of its container */
      text-align: center;
    }
    .account-settings img.profile-pic {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
    }
    .account-settings h3 {
      margin-top: 0;
      font-size: 24px;
      color: #333;
    }
    .account-settings .setting-option {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px 0;
      font-size: 18px;
      color: #333;
      text-decoration: none;
    }
    .account-settings .setting-option img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }
    .navbar {
      position: fixed;
      top: 60px;
      left: 20px;
    }
    .dropdown {
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
      left: 0;
    }
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .dropdown .dropbtn {
      background-color: #007bff;
      color: white;
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header-bar">帳號設定</div>
  <div class="navbar">
    <div class="dropdown">
      <button class="dropbtn">選單</button>
      <div class="dropdown-content">
        <a href="儀錶板 624.html">首頁</a>
        <a href="個人資訊.html">個人資訊</a>
        <a href="帳號設定.html">帳號設定</a>
        <a href="歷史紀錄.html">歷史紀錄</a>
        <a href="登出.html" onclick="logout()">登出</a> <!-- 新增登出按鈕 -->
      </div>
    </div>
  </div>
  <div class="container">
    <div class="account-settings">
      <img class="profile-pic" src="https://via.placeholder.com/100" alt="Profile Picture">
      <h3>wang</h3>
      <a href="修改密碼.html" class="setting-option">
        <img src="https://img.icons8.com/ios-filled/50/000000/lock.png" alt="修改密碼">
        修改密碼
      </a>
      <a href="個人偏好.html" class="setting-option">
        <img src="https://img.icons8.com/ios-filled/50/000000/settings.png" alt="偏好設定">
        偏好設定
      </a>
    </div>
  </div>
</body>
</html>
