{% load static %}
<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新增權限</title>
    <link rel="stylesheet" href="{% static 'back/css/add_permission.css' %}" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
      }

      input[type="text"],
      select {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        background-color: #28a745;
        color: white;
        font-size: 16px;
        margin-top: 10px;
      }

      .btn.secondary {
        background-color: #6c757d;
        margin-left: 10px;
      }

      .btn:hover {
        background-color: #218838;
      }

      .btn.secondary:hover {
        background-color: #5a6268;
      }

      .button-group {
        display: flex;
        justify-content: flex-end;
      }

      .message {
        text-align: center;
        color: red;
        margin-top: 10px;
      }

      .permission-table {
        width: 100%;
        border-collapse: collapse;
      }

      .permission-table th,
      .permission-table td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: center;
      }

      .permission-table th {
        background-color: #f4f4f4;
      }

      .permission-table td input[type="checkbox"] {
        transform: scale(1.2);
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>新增權限</h2>
      <form method="post">
        {% csrf_token %}
        <table class="permission-table">
          <thead>
            <tr>
              <th>功能</th>
              <th>新增</th>
              <th>查詢</th>
              <th>檢視</th>
              <th>修改</th>
              <th>刪除</th>
              <th>列印</th>
              <th>匯出</th>
              <th>維護</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{ form.permission_name }}</td>
              <td>{{ form.can_add }}</td>
              <td>{{ form.can_query }}</td>
              <td>{{ form.can_view }}</td>
              <td>{{ form.can_edit }}</td>
              <td>{{ form.can_delete }}</td>
              <td>{{ form.can_print }}</td>
              <td>{{ form.can_export }}</td>
              <td>{{ form.can_maintain }}</td>
            </tr>
          </tbody>
        </table>
        <div class="button-group">
          <button type="submit" class="btn">新增</button>
          <button type="button" class="btn secondary" onclick="history.back()">
            取消
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
