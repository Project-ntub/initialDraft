<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP 驗證</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background-color: #fff;
        padding: 2em;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
        box-sizing: border-box;
        text-align: center;
      }
      h1 {
        margin-bottom: 1em;
        color: #333;
      }
      .form-group {
        margin-bottom: 1em;
      }
      .form-group label {
        display: block;
        margin-bottom: 0.5em;
        color: #666;
      }
      .form-group input {
        width: 100%;
        padding: 0.75em;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      .btn {
        background-color: #007bff;
        color: #fff;
        padding: 0.75em;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        font-size: 1em;
      }
      .btn:hover {
        background-color: #0056b3;
      }
      .error {
        color: red;
        margin-top: 1em;
      }
      @media (max-width: 600px) {
        .container {
          padding: 1.5em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>OTP 驗證</h1>
      <form method="post" action="{% url 'frontend:frontend-verify_otp' %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="otp">OTP:</label>
          <input type="text" id="otp" name="otp" required />
        </div>
        <button type="submit" class="btn">驗證</button>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
      </form>
    </div>
  </body>
</html>
