<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入後畫面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .header-bar {
            width: 100%;
            background-color: black;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .navbar {
            position: absolute;
            top: 60px;
            left: 20px;
        }
        .dropdown {
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            left: 0;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown .dropbtn {
            background-color: #007bff;
            color: white;
            padding: 10px 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .container {
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        p {
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="header-bar">登入後畫面</div>
    <div class="navbar">
        <div class="dropdown">
            <button class="dropbtn">選單</button>
            <div class="dropdown-content">
                <a href="儀錶板 624.html">首頁</a>
                <a href="個人資訊.html">個人資訊</a>
                <a href="帳號設定.html">帳號設定</a>
                <a href="歷史紀錄.html">歷史紀錄</a>
                <a href="登出.html" onclick="logout()">登出</a>
            </div>
        </div>
    </div>

    <div class="container">
        <h2>歡迎回來！</h2>
        <p>這裡是登入後的內容頁面。</p>
    </div>
</body>
</html>
