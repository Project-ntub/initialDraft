<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .header-bar {
            width: 100%;
            background-color: black;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .sidebar {
            height: 100%;
            width: 60px;
            position: fixed;
            top: 40px; /* Adjusted to start below the header */
            left: 0;
            background-color: #333;
            overflow-x: hidden;
            transition: width 0.3s;
            padding-top: 20px;
            z-index: 1000;
        }
        .sidebar.open {
            width: 200px;
        }
        .sidebar a {
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: flex;
            align-items: center;
            padding: 10px 15px;
            transition: background 0.3s, color 0.3s;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .sidebar a .icon {
            margin-right: 10px;
            display: inline-block;
            width: 25px;
            text-align: center;
        }
        .sidebar.open a .text {
            display: inline-block;
        }
        .sidebar a .text {
            display: none;
        }
        .sidebar .toggle-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 18px;
            cursor: pointer;
            color: white;
        }
        .content {
            margin-left: 60px;
            padding: 20px;
            transition: margin-left 0.3s;
        }
        .content.shift {
            margin-left: 200px;
        }
        .sidebar-header {
            padding: 10px 15px;
            font-size: 18px;
            color: white;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .sidebar-header img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
        }
        .sidebar-header .status {
            font-size: 12px;
            color: #00ff00;
        }
        .container {
            max-width: 400px;
            margin: 100px auto 50px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="email"],
        input[type="password"],
        input[type="submit"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .feedback {
            font-size: 12px;
            color: red;
            text-align: center;
        }
        .additional-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
    </style>
    <script>
        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const rememberMe = document.getElementById("rememberMe").checked;

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password, rememberMe })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = "儀錶板.html"; // 成功後重定向到儀表板
                } else {
                    document.getElementById("login-feedback").innerText = data.message;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("登入失敗，請重試。");
            });
        }

        document.addEventListener("DOMContentLoaded", function() {
            const toggleBtn = document.getElementById("toggleBtn");
            const sidebar = document.getElementById("sidebar");
            const content = document.getElementById("content");

            toggleBtn.addEventListener("click", function() {
                sidebar.classList.toggle("open");
                content.classList.toggle("shift");
            });
        });
    </script>
</head>
<body>
    <div class="header-bar">登入</div>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="https://via.placeholder.com/40" alt="User Avatar">
            <span class="toggle-btn" id="toggleBtn">☰</span>
        </div>
        <a href="儀錶板.html">
            <span class="icon"><i class="fas fa-tachometer-alt"></i></span>
            <span class="text">儀錶板管理</span>
        </a>
        <a href="用戶管理.html">
            <span class="icon"><i class="fas fa-user"></i></span>
            <span class="text">用戶管理</span>
        </a>
        <a href="角色管理.html">
            <span class="icon"><i class="fas fa-users"></i></span>
            <span class="text">角色管理</span>
        </a>
        <a href="歷史紀錄.html">
            <span class="icon"><i class="fas fa-history"></i></span>
            <span class="text">歷史紀錄</span>
        </a>
        <a href="前台登出成功.html">
            <span class="icon"><i class="fas fa-sign-out-alt"></i></span>
            <span class="text">登出</span>
        </a>
    </div>
    <div class="content" id="content">
        <div class="container">
            <h2>用戶登入</h2>
            <form onsubmit="handleLogin(event)">
                <label for="email">電子郵件</label>
                <input type="email" id="email" name="email" required>

                <label for="password">密碼</label>
                <input type="password" id="password" name="password" required>

                <div class="additional-options">
                    <label>
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        記住我
                    </label>
                    <a href="忘記密碼.html">忘記密碼?</a>
                </div>

                <input type="submit" value="登入">
                <div id="login-feedback" class="feedback"></div>
            </form>
            <p>還未擁有帳號？ <a href="註冊.html">註冊</a></p>
        </div>
    </div>
</body>
</html>
