<!DOCTYPE html>

  <style>
    /* Your existing CSS styles */
    body {
      font-family: Arial, sans-serif;
      padding: 0;
      margin: 0;
    }
    .header-bar {
      width: 100%;
      background-color: black;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 18px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    .navbar {
      position: absolute;
      top: 60px; /* 调整导航栏的位置 */
      left: 20px;
    }
    .dropdown {
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
      left: 0;
    }
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .dropdown .dropbtn {
      background-color: #007bff;
      color: white;
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    /* Additional styles as needed */
  </style>

</head>
