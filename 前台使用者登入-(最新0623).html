<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前台使用者登入</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group input[type="checkbox"] {
            width: auto;
            display: inline;
        }
        .btn-login {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-login:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>使用者登入</h2>
        <form id="loginForm" action="login.php" method="post" onsubmit="return validateEmail()">
            <div class="form-group">
                <label for="username">帳號:</label>
                <input type="text" id="username" name="username" required>
                <div id="emailError" class="error">輸入格式錯誤，請輸入正確的Gmail格式: example@gmail.com</div>
            </div>
            <div class="form-group">
                <label for="password">密碼:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="checkbox" id="remember_me" name="remember_me">
                <label for="remember_me">記住我</label>
            </div>
            <input type="submit" value="登入" class="btn-login">
        </form>
        <p>還未擁有帳號? <u><a type="submit" onclick="window.location.href='前台使用者註冊.html';">註冊</a></u></p>
        <p>忘記密碼? <a href="忘記密碼.html">點此重設密碼</a></p>
    </div>
    <script>
        function validateEmail() {
            const email = document.getElementById('username').value;
            const emailError = document.getElementById('emailError');
            const emailPattern = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;

            if (!emailPattern.test(email)) {
                emailError.style.display = 'block';
                return false;
            } else {
                emailError.style.display = 'none';
                // Redirect to the homepage
                window.location.href = '首頁.html';
                return false; // Prevent the form from submitting to the server
            }
        }
    </script>
</body>
</html>
