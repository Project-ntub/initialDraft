<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>角色名稱</title>
<link rel="stylesheet" href="主介面.css">

<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: flex-start; /* 左對齊 */
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
  }

  .container {
    margin-left: 20%; /* 左邊空出一些距離 */
    display: flex;
    flex-direction: column;
  }

  .role-title {
    text-align: left;
    margin-bottom: 20px;
  }

  .role {
    text-align: center;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #fff;
    margin-bottom: 10px;
  }
</style>
</head>
<body>

<div class="container">
  <div class="role-title">
    <h2>角色名稱</h2>
  </div>

  <div class="role-title">
    <h3>經理</h3>
    <h3>店長</h3>
    <h3>管理員</h3>
    <!-- 添加更多角色名稱 -->
  </div>
</div>







</div>

</body>
</html>
